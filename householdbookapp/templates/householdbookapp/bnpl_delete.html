{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    {% load static %}
    {% block extrahead %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/masterinfoapp.css' %}">
    {% endblock %}

    <div style="max-width: 500px; margin: 4rem auto">
        <div style="margin: 2rem 0;">
            <h4 class="masterinfoapp_main_title">Delete BNPL</h4>
            <h6 style="color: #FFFFFF;">Are you sure to delete {{ target_bnpl.item_name }} ?</h6>
        </div>
        <div class="text-white">
            <form action="{% url 'householdbookapp:bnpl_delete' pk=target_bnpl.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-dark" value="Delete BNPL">
                <a href="{% url 'householdbookapp:debt_list' %}" class="btn btn-light">취소</a>
            </form>
        </div>
    </div>

{% endblock %}
