{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    {% load static %}
    {% block extrahead %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/masterinfoapp.css' %}">
    {% endblock %}

    <div style="max-width: 500px; margin: 4rem auto">
        <div class="mb-2">
            <h4 class="masterinfoapp_main_title">Edit Income/Expense</h4>
        </div>
        <div style="color:#FFFFFF;">
            <form action="{% url 'householdbookapp:income_expense_update' pk=target_income_expense.pk %}" method="post" style="">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-warning btn-sm">
            </form>
        </div>
    </div>


{% endblock %}
